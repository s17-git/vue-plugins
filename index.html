<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Plugins</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    

    <div id="app" v-cloak>
        <h1>{{msg}}</h1>
    </div>

    <script src="https://www.unpkg.com/vue@next"></script>
    <script src="./third.js"></script>

    <script>
       
        const RootComponent = {
            data() {
                return {
                    msg: ''
                }
            },
            mounted() {
                this.msg = this.greeting("s17")
            }
        }

        const app = Vue.createApp(RootComponent);
            app.use(BonjourPlug);


       const  vm = app.mount("#app");
        
   
    </script>
